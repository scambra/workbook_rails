name: Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ['2.6', '2.7', '3.0', '3.1', '3.2', '3.3']
        rails: ['6.0', '6.1', '7.0', '7.1']
        exclude:
          - ruby: 2.6
            rails: "7.0"
          - ruby: 2.6
            rails: "7.1"
          - ruby: 2.7
            rails: "7.0"
          - ruby: 2.7
            rails: "7.1"
          - ruby: "3.0"
            rails: "6.0"
          - ruby: "3.1"
            rails: "6.0"
          - ruby: "3.2"
            rails: "6.0"
          - ruby: "3.3"
            rails: "6.0"
    env:
      BUNDLE_GEMFILE: gemfiles/Gemfile-${{ matrix.rails }}
      RAILS_ENV: test
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        rubygems: latest
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Setup DB
      run: cd spec/dummy && BUNDLE_GEMFILE=../../$BUNDLE_GEMFILE bundle exec rake db:create && BUNDLE_GEMFILE=../../$BUNDLE_GEMFILE bundle exec rake db:migrate && cd ../..
    - name: Run tests
      run: bundle exec rake
    - name: Codeclimate report
      env:
        CODECLIMATE_REPO_TOKEN: ${{ secrets.CODECLIMATE_REPO_TOKEN }}
      run: bundle exec codeclimate-test-reporter
